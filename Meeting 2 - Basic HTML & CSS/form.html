    <main>
        <div class="picture-container" data-aos="fade-up">
            <img src="Information flow_Two Color.png" alt="">            
        </div>
        <div class="container" data-aos="fade-right">
            <h1>Form Buku Tamu</h1>
            <div class="form-container">
                <form action="">
                    <div class="input-con">
                        <label for="">Name</label>
                        <br>
                        <input type="text" placeholder="name" required>
                    </div>
                    <div class="input-con">
                        <label for="">Email</label>
                        <br>
                        <input type="email" placeholder="Email" required>
                    </div>
                    <div class="input-con">
                        <label for="">Website</label>
                        <br>
                        <input type="text" placeholder="Your website address">
                    </div>
                    <div class="input-con">
                        <label for="">Your fav genre movie</label>
                        <br>
                        <input type="radio" name="film" value="horror" checked>
                        <label for="">Horror</label>
                        <br>
                        <input type="radio" name="film" value="comedy" id="">
                        <label for="">Comedy</label>
                        <br>
                        <input type="radio" name="film" value="drama" id="">
                        <label for="">Drama</label>
                    </div>
                    <div class="input-con">
                        <label for="">Your favorite platform</label>
                        <br>
                        <input type="checkbox" name="platform" value="webtv" checked>
                        <label for="">Web TV</label>
                        <br>
                        <input type="checkbox" name="platform" value="tv" id="">
                        <label for="">Normal TV</label>
                        <br>
                        <input type="checkbox" name="platform" value="vccd" id="">
                        <label for="">Video VCD/DVD</label>
                    </div>
                    <div class="input-con">
                        <label for="">Gender</label>
                        <br>
                        <select name="categoria" onchange="">
                            <option value="none" selected>Gender</option>
                            <option value="male">Male</option>
                            <option value="female">Female</option>
                          </select>
                    </div>
                    <div class="input-con">
                        <input type="submit" value="Kirim">
                    </div>
                </form>

            </div>
        </div>
    </main>
